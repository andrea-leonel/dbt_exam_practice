        description: "date of first order"

      - name: num_orders
        data_type: int64
        description: "number of orders for that product"

      - name: max_order_value
        data_type: float64
        description: "highest order value"

      - name: min_order_value
        data_type: float64
        description: "lowest order value"

      - name: lifetime_value
        data_type: float64
