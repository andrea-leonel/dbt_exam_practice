  - name: fct_orders
    description: "this is just a select from the int_order_detail model to move it to the next layer"
    columns:
      - name: order_id
        data_type: string
        description: "unique order identifier"

      - name: order_date
        data_type: date
        description: "date order was placed"

      - name: emp_id
        data_type: int64
        description: "unique employee identifier"

      - name: comp_id
        data_type: int64
        description: "unique company identifier"

      - name: prod_id
        data_type: int64
        description: "unique product identifier"

      - name: prod_name
        data_type: string
        description: "product name"

      - name: category
        data_type: string
        description: "product category"

      - name: price
        data_type: float64
        description: "product price"

      - name: num_items
        data_type: int64
        description: "number of items ordered"

      - name: order_value
        data_type: float64
        description: "total order value"

